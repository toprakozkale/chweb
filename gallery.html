    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        window.addEventListener('load', () => {
            // Header animation
            gsap.from(".header-animate", {
                y: -100,
                opacity: 0,
                duration: 1.2,
                ease: "power4.out"
            });

            // Gallery items animation
            gsap.from(".gallery-item", {
                scrollTrigger: {
                    trigger: ".gallery-item",
                    start: "top 85%",
                },
                opacity: 0,
                scale: 0.9,
                duration: 0.8,
                stagger: 0.1,
                ease: "power3.out"
            });
        });

        // Mobile Menu Logic
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = menuBtn ? menuBtn.querySelector('span') : null;
            let isMenuOpen = false;

            if (menuBtn && mobileMenu) {
                gsap.set(mobileMenu, { yPercent: -100, display: "none" });

                const toggleMenu = () => {
                    isMenuOpen = !isMenuOpen;
                    if (isMenuOpen) {
                        mobileMenu.style.display = "block";
                        gsap.to(mobileMenu, { yPercent: 0, duration: 0.6, ease: "power3.out" });
                        gsap.fromTo(".mobile-link", { y: 30, opacity: 0 }, { y: 0, opacity: 1, duration: 0.4, stagger: 0.08, delay: 0.2 });
                        if (menuIcon) menuIcon.textContent = "close";
                        document.body.style.overflow = "hidden";
                    } else {
                        gsap.to(mobileMenu, { yPercent: -100, duration: 0.5, ease: "power3.in", onComplete: () => { mobileMenu.style.display = "none"; } });
                        if (menuIcon) menuIcon.textContent = "menu";
                        document.body.style.overflow = "";
                    }
                };
                menuBtn.onclick = toggleMenu;
                const mobileLinks = mobileMenu.querySelectorAll('a');
                mobileLinks.forEach(link => { link.onclick = () => { if (isMenuOpen) toggleMenu(); }; });
            }
        });

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');

                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter gallery items
                galleryItems.forEach(item => {
                    const category = item.getAttribute('data-category');

                    if (filter === 'all' || category === filter) {
                        gsap.to(item, { opacity: 1, scale: 1, display: 'block', duration: 0.5 });
                    } else {
                        gsap.to(item, {
                            opacity: 0, scale: 0.9, duration: 0.3, onComplete: () => {
                                item.style.display = 'none';
                            }
                        });
                    }
                });
            });
        });

        // Video play functionality
        function playVideo(button) {
            const galleryItem = button.parentElement;
            const video = galleryItem.querySelector('video');

            if (video.paused) {
                video.play();
                video.setAttribute('controls', 'controls');
                button.style.display = 'none';

                video.addEventListener('pause', () => {
                    button.style.display = 'flex';
                    video.removeAttribute('controls');
                });

                video.addEventListener('ended', () => {
                    button.style.display = 'flex';
                    video.removeAttribute('controls');
                });
            }
        }
    </script>
